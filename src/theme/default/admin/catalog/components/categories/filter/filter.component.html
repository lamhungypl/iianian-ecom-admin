<form [formGroup]="filterForm">
  <div class="form-group">
    <label> Category Name</label>
    <input
      type="text"
      formControlName="categoryNameList"
      class="form-control"
      id="Keyword"
      placeholder="Enter Category Name"
    />
  </div>
  <div class="form-group get">
    <label>Sort Order</label>
    <select class="custom-select col-12" id="" formControlName="sortOrder" disabled>
      <option value="">--Select--</option>
      <option value="1">Ascending</option>
      <option value="2">Descending</option>
    </select>
  </div>
  <div class="text-right filter-btns">
    <a style="cursor: pointer" (click)="reset()">Reset</a>
    <button type="submit" (click)="filter()" class="btn">Apply Filters</button>
  </div>
</form>
